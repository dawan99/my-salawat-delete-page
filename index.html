<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Profile Request</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #2d3748;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
        }

        h1 {
            color: #22c55e; /* Green */
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            font-size: 14px;
            color: #718096;
            margin-bottom: 25px;
        }

        /* The Text Field Section */
        .input-box {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 8px;
            color: #4a5568;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #22c55e; /* Green highlight when typing */
        }

        .delete-btn {
            width: 100%;
            background-color: #22c55e;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background-color: #16a34a;
        }

        .cancel-btn {
            margin-top: 15px;
            display: inline-block;
            color: #a0aec0;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Delete Profile</h1>
        <p>Please enter your registered phone number to confirm the deletion request.</p>

        <div class="input-box">
            <label>Phone Number</label>
            <input type="text" id="phoneInput" placeholder="e.g. 0770 000 0000">
        </div>

        <button class="delete-btn" onclick="submitRequest()">Confirm Deletion</button>
        
        <br>
        <a href="#" class="cancel-btn">Cancel and Go Back</a>
    </div>

    <script>
        function submitRequest() {
            const phoneValue = document.getElementById('phoneInput').value;

            if (phoneValue.length < 5) {
                alert("Please enter a valid phone number first.");
                return;
            }

            // Logic for what happens when they click the button
            alert("Request received for: " + phoneValue + "\nYour profile will be deleted shortly.");
            
            // Optional: Redirect after success
            // window.location.href = "https://google.com";
        }
    </script>

</body>
</html>
