<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion | Secure Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border-top: 5px solid #22c55e; /* Green accent */
        }

        h2 {
            color: #1e293b;
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
        }

        p {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: #334155;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
            outline: none;
        }

        input:focus {
            border-color: #22c55e;
        }

        .btn-confirm {
            width: 100%;
            background-color: #22c55e;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s, background 0.3s;
        }

        .btn-confirm:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-confirm:hover:not(:disabled) {
            background-color: #16a34a;
        }

        .cancel-link {
            display: block;
            margin-top: 1rem;
            color: #64748b;
            text-decoration: none;
            font-size: 0.85rem;
            text-align: center;
        }

        .cancel-link:hover {
            color: #1e293b;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Verify Identity</h2>
    <p>Please enter your phone number to confirm the profile deletion request.</p>

    <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="+1 (555) 000-0000" oninput="validateInput()">
    </div>

    <button id="confirmBtn" class="btn-confirm" disabled onclick="handleRequest()">
        Confirm & Delete
    </button>

    <a href="#" class="cancel-link" onclick="window.history.back()">Go back to safety</a>
</div>

<script>
    function validateInput() {
        const phoneInput = document.getElementById('phone');
        const confirmBtn = document.getElementById('confirmBtn');
        
        // Simple validation: check if the length is at least 10 digits
        // You can make this stricter based on your needs
        if (phoneInput.value.length >= 10) {
            confirmBtn.disabled = false;
        } else {
            confirmBtn.disabled = true;
        }
    }

    function handleRequest() {
        const phone = document.getElementById('phone').value;
        
        // Visual feedback
        const btn = document.getElementById('confirmBtn');
        btn.innerText = "Sending Request...";
        btn.disabled = true;

        setTimeout(() => {
            alert("Success: Deletion request for " + phone + " has been sent.");
            // You can redirect the user here:
            // window.location.href = "https://yourwebsite.com/goodbye";
        }, 1500);
    }
</script>

</body>
</html>
